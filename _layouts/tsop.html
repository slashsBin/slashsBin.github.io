---
layout: default
active: blog
---

<!--Content-->
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "BlogPosting",
	"headline":"{{ post.title }}",
	"alternativeHeadline": "{{ post.header }}",
	"url": "{{ post.url }}/",
	"image": "{{ "http://www.gravatar.com/avatar/" | append: post.hash | append: "?s=20&d=identicon&f=y" | uri_escape }}",
	"datePublished":"{{ post.date | date_to_xmlschema }}",
	"inLanguage": "fa_IR"
}
</script>
<div id="content" class="container-fluid container-fluid-fixed-width post">
	<div class="row section">
		<div class="col-xs-12 section-container">
			<h2 class="persian"><a class="post-avatar" href="{{ page.url }}/"><img class="img-rounded" width="40" height="40" src="{{ "http://www.gravatar.com/avatar/" | append: page.hash | append: "?s=40&d=identicon&f=y" | uri_escape }}" /></a>{{ page.header }}</h2>
			<div class="row companion">
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
			</div>

			<div class="persian">
			{{ content }}
			</div>

			<div class="row">
				<div class="col-xs-12">
					<span class="glyphicon glyphicon-time"></span> {{ page.date | date: "%A %B %-d, %Y" }}
				</div>
			</div>

		    <div id="disqus_thread"></div>
		    <script type="text/javascript">
			var disqus_shortname = 'slashsbin';
                        var disqus_identifier = '{{ page.hash }}';
			(function() {
			    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
			    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
			</script>

		</div>
	</div>
</div>
