---
layout: default
---

<!--The Cube-->
<div id="core" class="hidden-xs">
	<div id="core-context">
		<div id="core-container">
			<div id="stage">
				<div id="shape" class="cube" data-icon-hover="false">
					<div class="plane icon" id="plane-1" title="127.0.0.1"
						data-icon="home" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="home"></div>
					<div class="plane icon" id="plane-2" title="Projects"
						data-icon="gear" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="projects"
						data-section="projects"></div>
					<div class="plane icon" id="plane-3" title="About Me"
						data-icon="talkq" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="about"
						data-section="about"></div>
					<div class="plane icon" id="plane-4" title="Contact Me"
						data-icon="mail" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="contactMe"
						data-section="contact"></div>
					<div class="plane icon" id="plane-5" title="Resume"
						data-icon="notebook" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="CV"
						data-section="cv"></div>
					<div class="plane icon" id="plane-6" title="Facebook"
						data-icon="facebook" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="FB"
						data-forward="https://www.fb.me/shokri.md"></div>
					<div class="plane icon" id="plane-7" title="Google+"
						data-icon="gplus" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="GPlus"
						data-forward="https://plus.google.com/+MohammadShokriPlus"></div>
					<div class="plane icon" id="plane-8" title="GitHub"
						data-icon="github" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="Github"
						data-forward="https://github.com/slashsBin"></div>
					<div class="plane icon" id="plane-9" title="LinkedIn"
						data-icon="linkedin" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="linkedIn"
						data-forward="https://www.linkedin.com/in/mohammadshokri"></div>
					<div class="plane icon" id="plane-10" title="Twitter"
						data-icon="twitterbird" data-icon-size-x="200"
						data-icon-size-y="200" data-icon-transform="s4,4,0,0t10,10"
						data-cmd="twitter" data-forward="https://twitter.com/slashsbin"></div>
					<div class="plane icon" id="plane-11"
						title="Mohammad Shokri Personal ASCII Armored GnuPG Key"
						data-icon="key" data-icon-size-x="200"
						data-icon-transform="s4,4,0,0t10,10" data-icon-size-y="200"
						data-cmd="GPG" data-section="contact"></div>
					<div class="plane icon" id="plane-12" title="On The Net"
						data-icon="globeAlt" data-icon-size-x="200" data-icon-size-y="200"
						data-icon-transform="s4,4,0,0t10,10" data-cmd="elseWhere"
						data-section="onTheNet"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--Content-->
<div id="content" class="container-fluid container-fluid-fixed-width">
	{{ content }}
</div>
