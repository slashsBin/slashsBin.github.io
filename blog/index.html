---
layout: default
uri: /
title: blog
active: blog
---

<!--Content-->
<script type="application/ld+json">
{
"@context" : "http://schema.org",
"@type" : "Blog",
"name" : "/sBin Blog",
"headline" : "Personal Weblog of Mohammad Shokri",
"url" : "http://slashsbin.com/blog/",
"blogPosts": [{% for post in site.posts %}
	{
		"@type":"BlogPosting",
		"headline":"{{ post.title }}",
		"alternativeHeadline": "{{ post.header }}",
		"url": "{{ post.url }}/",
		"image": "{{ "http://www.gravatar.com/avatar/" | append: post.hash | append: "?s=20&d=identicon&f=y" | uri_escape }}",
		"datePublished":"{{ post.date | date_to_xmlschema }}"
	}{% unless forloop.last %},{% endunless %}{% endfor %}
]
}
</script>
<div id="content" class="container-fluid container-fluid-fixed-width">
	<div class="row section">
		<div class="col-xs-12 section-container">
			<h2>Blog</h2>
			<div class="row companion">
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2"></div>
			</div>

			<h3>Archive</h3>
			<ul class="list-group">
				{% for post in site.posts %}
				<li class="list-group-item tt" title="{{ post.header }}" data-toggle="tooltip">
					<img class="img-rounded" width="20" height="20" src="{{ "http://www.gravatar.com/avatar/" | append: post.hash | append: "?s=20&d=identicon&f=y" | uri_escape }}" />
					<a href="{{ post.url }}/">{{ post.title }}</a>
					<div class="badge"><span class="glyphicon glyphicon-comment"></span> <a class="white" data-disqus-identifier="{{ post.hash }}" href="{{ post.url }}/#disqus_thread">-</a></div>
					<span class="badge"><span class="glyphicon glyphicon-time"></span> {{ post.date | date_to_string }}</span>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
	{% include backlog.html %}

<script type="text/javascript">
var disqus_shortname = 'slashsbin';

(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = '//' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
</div>
